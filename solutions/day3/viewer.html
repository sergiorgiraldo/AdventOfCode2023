<!DOCTYPE html>
<html>

<head>
  <title>Solution Viewer</title>
  <style>
    html,
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    pre {
      border-radius: 0.5em;
      padding: 0.5em;
      background: #eee;
      font-family: hack, monospace;
    }
    span {
      text-transform: capitalize;
      color: darkgreen;
    }
    a.nav{color: black}
    a.nav:visited{color: black}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
  <a class="nav" href="../">Back to solutions</a>
  <div id="viewer">
    <h1>Solution Viewer <b><span id="solutionTitle"/></b></h1>
    <h3><a href="./answer.txt">ANSWERS</a></h3>
    <pre><code>{{ answerText }}</code></pre>
    <h3><a href="../lib/day3.js">lib</a></h3>
    <pre><code>{{ libText }}</code></pre>
    <h3><a href="./solution.js">solution.js</a></h3>
    <pre><code>{{ solutionText }}</code></pre>
    <h3><a href="./input.txt">input.txt</a></h3>
    <pre><code>{{ inputText }}</code></pre>
  </div>
  <script>
    const viewer = new Vue({
      el: "#viewer",
      data: {
        inputText: "-Loading-",
        solutionText: "-Loading-",
        answerText: "-Loading-",
        libText: "-Loading-",
      },
      mounted() {
        axios.get("./answer.txt").then((response) => {
          this.answerText = response.data;
        });
        axios.get("./input.txt").then((response) => {
          this.inputText = response.data;
        });
        axios.get("./solution.js").then((response) => {
          this.solutionText = response.data;
        });
        axios.get("../lib/day3.js").then((response) => {
          this.libText = response.data;
        });
      }
    });
    viewer.$mount("#viewer");
    const solutionTitle = (document.location.href + "").split("/").reverse()[1];
    document.getElementById("solutionTitle").innerText = solutionTitle;
    document.title = solutionTitle;
  </script>
</body>

</html>
